<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Orbitron" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css" media="screen">
	<title>Contact</title>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#page-nav-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html" id="logo">Your Name</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="page-nav-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="contact.html">Contact</a>
					</li>
					<li>
						<a href="portfolio.html">Portfolio</a>
					</li>
					<li>
						<a href="index.html">About</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- End of navbar -->

	<!-- Start of container -->
	<main class="container">
		<section class="row">
			<div class="col-md-8">
				<form class="block form-horizontal">
					<h1 class="block-header">Contact</h1>
					<hr />
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="name" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="msg">Message</label>
						<div class="col-sm-10">
							<textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
						</div>
					</div>
					<button class="submit-btn">Submit</button>
				</form>
			</div>
			<div class="col-md-4">
				<aside class="block">
					<h1 class="block-header connect-header">Connect With Me</h1>
					<hr />
					<div id="images">
						<a href="https://github.com/t-alex-b">
							<img src="assets/imgs/github.png" alt="Github" class="connect-photo"></a>
						<a href="https://www.linkedin.com/in/t-alex-butler-61a248155/">
							<img src="assets/imgs/linkedin.png" alt="Linkedin" class="connect-photo"></a>
						<a href="https://stackexchange.com/users/12829326/t-alex-butler">
							<img src="assets/imgs/stackover2.png" alt="Stack Overflow" class="connect-photo"></a>
					</div>
				</aside>
			</div>
		</section>
	</main>
	<!-- End of container -->

	<!-- Start of footer -->
	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted text-muted-footer text-center">
			&copy; Copyright
			<script type="text/javascript">
				var today = new Date()
				var year = today.getFullYear()
				document.write(year)
			</script>
		</p>
	</footer>
	<!-- End of footer -->

	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

</body>

</html>
